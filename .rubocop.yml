AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Rakefile
    - Thorfile
    - Guardfile
  Exclude:
    - vendor/**/*
    - Vagrantfile

Metrics/ClassLength:
  Enabled: true
  CountComments: false
  Max: 100
Style/Documentation:
  Enabled: false
Style/Encoding:
  Enabled: false
Style/HashSyntax:
  Enabled: false
Layout/LineLength:
  Enabled: false
Style/SignalException:
  Enabled: false
Style/WordArray:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
